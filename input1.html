<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/input1.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/input1.css" />

    <title>Smart Budgeting</title>
  </head>

  <body>
      
    <div class="mahi_holder">
      <div class="container">
        <div class="row bg_3">
          <h2><i>Input your income and savings</i></h2>

          <div class="col-1 input-effect">
            <input id="income" class="effect-19" type="text" placeholder="Ex:Karan $75,000 a Year" />
            <label>Income</label>
            <span class="focus-border">
              <i></i>
            </span>
          </div>
          <div class="col-1 input-effect">
            <input id="fixed-expenses" class="effect-20" type="text" placeholder="Ex:Sara spents $25,000 on rent per year" />
            <label>Fixed Expenses</label>
            <span class="focus-border">
              <i></i>
            </span>
          </div>
          <div class="col-1 input-effect">
            <input id="savings" class="effect-21" type="text" placeholder="Ex: Robert wants to save $7,500" />
            <label>Savings</label>
            <span class="focus-border">
              <i></i>
            </span>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
